<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./slider.css" />
    <script src="./sliderScript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <img src="./cat-2934720_640.jpg" alt="" width="240px" />
        <img src="./cat-8578562_640.jpg" alt="" width="240px" />
        <img src="./european-shorthair-8601492_640.jpg" alt="" width="240px" />
        <img src="./maine-coon-694730_640.jpg" alt="" width="240px" />
      </div>
      <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="buttons">
        <div>
          <img class="prev" src="./icons8-arrow-left-64.png" alt="" />
        </div>
        <div>
          <img class="next" src="./icons8-arrow-right-64.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
